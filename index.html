<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

        console.log("Current score: You: " + humanScore + " CPU: " + computerScore);

        console.log("Hello World");
        function getComputerChoice() {
            let randomNum = Math.floor(Math.random() * 100);
            //console.log("For debugging: the number I got was " + randomNum + " , by the way.");
            if (randomNum <= 33) {
                return "rock";
            } else if (randomNum <= 66) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        //console.log(getComputerChoice());

        function getHumanChoice() {
            let choice = prompt("Rock, paper, or scissors?");
            //console.log("Prompt took in the following input: " + choice + " of type " + (typeof choice));
            choice = choice.toLowerCase();
            //console.log("choice now looks like this: " + choice);
            if (choice == "rock" || choice == "paper" || choice == "scissors") {
                //console.log("Now returning your choice, supposedly... which is : " + choice);
                return choice;
            }
            alert("You misspelled something. Please try again.");
            return getHumanChoice();
        }
        //console.log(getHumanChoice());

        function playRound(humanChoice, computerChoice) {
            console.log("You picked " + humanChoice + ".");
            console.log("The computer randomly picked " + computerChoice + ".");
            if ((humanChoice === "rock" && computerChoice === "rock")
            || (humanChoice === "paper" && computerChoice === "paper")
            || (humanChoice === "scissors" && computerChoice === "scissors")) {
                console.log("It's a tie, since " + humanChoice + " and " + computerChoice + " are the same.");
            } else if ((humanChoice === "rock" && computerChoice === "paper")
            || (humanChoice === "paper" && computerChoice === "scissors")
            || (humanChoice === "scissors" && computerChoice === "rock")) {
                console.log("You lost, because " + computerChoice + " beats " + humanChoice + ".");
                computerScore++;
            } else {
                console.log("You win, because " + humanChoice + " beats " + computerChoice + "!");
                humanScore++;
            }
            return;
        }

    </script>
</body>
</html>
